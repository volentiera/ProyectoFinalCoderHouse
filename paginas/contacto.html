<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto:</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilo.css">
    <!--font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="carrito.html" class="fa-solid fa-cart-arrow-down carrito-icon"></a>
                </div>
            </div>
        </nav>
    </header>

    <!-- ----------------------- -->
    <form id="formulario">
        <div class="container fondoContacto2 p-3 shadow-lg mt-4 ">
            <div class="row">
                <div class="form-group col-lg-6 mt-2 mb-2">
                    <label class="colorTextoContacto2">Nombre:</label>
                    <input id="inputNombre" type="text" class="form-control" placeholder="Nombre/s...">
                </div>
                <div class="form-group col-lg-6 mt-2 mb-2">
                    <label class="colorTextoContacto2">Apellido:</label>
                    <input id="inputApellido" type="text" class="form-control" placeholder="Apellido/s...">
                </div>
                <div class="form-group col-lg-6 mt-2 mb-2">
                    <label class="colorTextoContacto2">Email:</label>
                    <input id="inputEmail" type="email" class="form-control" placeholder="nombre@ejemplo.com">
                </div>
                <div class="form-group col-lg-6 mt-2 mb-2">
                    <label class="colorTextoContacto2">Tipo de Consulta:</label>
                    <select id="inputTipo" class="form-control">
                        <option>Consulta</option>
                        <option>Reclamo</option>
                        <option>Pedido</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-12 mt-2 mb-2">
                <label class="colorTextoContacto2">Comentarios:</label>
                <textarea id="inputComentarios" class="form-control" rows="8"
                    placeholder="Ingrese sus comentarios"></textarea>
            </div>
            <div class="form-group form-check col-lg-6 mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label colorTextoContacto2">
                    Acepta Los Terminos y Condiciones
                </label>
            </div>
            <div class="mt-2 mb-2">
                <a id="botonSubmit" class="btn btn-primary btn-lg" role="button">Enviar</a>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../contacto.js"></script>
</body>

</html>
